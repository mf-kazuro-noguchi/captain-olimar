<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍱 ランチルーレット</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🍱 ランチルーレット</h1>
      <div id="status">位置情報を取得中...</div>
      <div id="restaurant-count"></div>

      <!-- 同行者選択 -->
      <div class="companion-section">
        <label>
          <input type="checkbox" id="companionCheckbox" />
          👥 一緒に行く人も選定する
        </label>
      </div>

      <!-- フィルター選択機能 -->
      <div class="filters">
        <div class="filter-group">
          <h3>[ 予算を選ぶ ]</h3>
          <label
            ><input type="radio" name="budget" value="500円以下" />
            500円以下</label
          >
          <label
            ><input type="radio" name="budget" value="1000円以下" />
            1000円以下</label
          >
          <label
            ><input type="radio" name="budget" value="それ以上" />
            それ以上</label
          >
        </div>

        <div class="filter-group">
          <h3>[ 気分を選ぶ ]</h3>
          <label
            ><input type="radio" name="mood" value="さっぱり" /> さっぱり</label
          >
          <label
            ><input type="radio" name="mood" value="がっつり" /> がっつり</label
          >
          <label
            ><input type="radio" name="mood" value="甘いもの" /> 甘いもの</label
          >
          <label
            ><input type="radio" name="mood" value="おしゃれ" /> おしゃれ</label
          >
        </div>

        <div class="filter-group">
          <h3>[ 移動時間を選ぶ ]</h3>
          <label
            ><input type="radio" name="travelTime" value="5分以内" />
            5分以内</label
          >
          <label
            ><input type="radio" name="travelTime" value="10分以内" />
            10分以内</label
          >
          <label
            ><input type="radio" name="travelTime" value="15分以内" />
            15分以内</label
          >
          <label
            ><input type="radio" name="travelTime" value="20分以上" />
            20分以上</label
          >
        </div>
      </div>

      <div class="custom-section">
        <h2>📝 カスタム店舗を登録</h2>
        <form id="customRestaurantForm" class="custom-form">
          <div class="custom-form-row">
            <label for="customName">店名</label>
            <input
              type="text"
              id="customName"
              name="customName"
              placeholder="例: カフェ・ナカノ"
              required
            />
          </div>
          <div class="custom-form-row">
            <label for="customGenre">ジャンル</label>
            <input
              type="text"
              id="customGenre"
              name="customGenre"
              placeholder="例: カフェ"
              required
            />
          </div>
          <div class="custom-form-row">
            <label for="customBudget">予算</label>
            <select id="customBudget" name="customBudget" required>
              <option value="" disabled selected>選択してください</option>
              <option value="500円以下">500円以下</option>
              <option value="1000円以下">1000円以下</option>
              <option value="それ以上">それ以上</option>
            </select>
          </div>
          <div class="custom-form-row">
            <label for="customMood">気分</label>
            <select id="customMood" name="customMood" required>
              <option value="" disabled selected>選択してください</option>
              <option value="さっぱり">さっぱり</option>
              <option value="がっつり">がっつり</option>
              <option value="甘いもの">甘いもの</option>
              <option value="おしゃれ">おしゃれ</option>
            </select>
          </div>
          <div class="custom-form-row">
            <label for="customTravelTime">移動時間 (徒歩)</label>
            <select id="customTravelTime" name="customTravelTime" required>
              <option value="" disabled selected>選択してください</option>
              <option value="5">5分以内</option>
              <option value="10">10分以内</option>
              <option value="15">15分以内</option>
              <option value="20">20分以上</option>
            </select>
          </div>
          <button type="submit" class="custom-form-submit">登録する</button>
        </form>

        <div class="custom-list">
          <p id="customRestaurantEmptyMessage" class="custom-list-empty">
            まだカスタム店舗は登録されていません。
          </p>
          <ul id="customRestaurantList" class="custom-restaurant-list"></ul>
        </div>
      </div>

      <button id="rouletteBtn">🎲 回す!</button>

      <div id="result"></div>
    </div>

    <script src="config.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_API_KEY}&libraries=places"></script>
    <script src="script.js"></script>
  </body>
</html>
